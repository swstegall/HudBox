<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="HudBox blog banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2a1a46"/>
      <stop offset="1" stop-color="#0b0d18"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7a39ff"/>
      <stop offset="1" stop-color="#a78bff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <g transform="translate(120,120)">
    <rect x="0" y="0" width="520" height="360" rx="24" fill="#0f0f12" stroke="url(#accent)" stroke-width="10"/>
    <rect x="30" y="40" width="460" height="40" rx="8" fill="#ffffff" opacity=".14"/>
    <g fill="#7a39ff" opacity=".9">
      <rect x="30" y="120" width="280" height="18" rx="9"/>
      <rect x="30" y="156" width="230" height="16" rx="8" opacity=".85"/>
