    <text x="190" y="68" text-anchor="middle" font-family="Inter, system-ui, Arial" font-size="52" font-weight="700" fill="#fff">HudBox</text>
  </g>
  <text x="700" y="320" font-family="Inter, system-ui, Arial" font-size="28" fill="#cfcff2">GTK4 HUD Window</text>
  <text x="700" y="360" font-family="Inter, system-ui, Arial" font-size="22" fill="#b9b9da">Transparent overlays • WebKitGTK • JSON config</text>
